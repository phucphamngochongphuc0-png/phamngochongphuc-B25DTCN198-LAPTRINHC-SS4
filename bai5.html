<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai5.css">
</head>
<body>
    <div class="page">
  <div class="package-card">
    <div class="package-header">
      <h2>GÓI CHĂM SÓC RĂNG</h2>
      <span class="hot-badge">HOT</span>
    </div>

    <div class="package-body">
      <div class="row">
        <span class="label">Dịch vụ:</span>
        <span class="value green">Tẩy trắng răng</span>
      </div>

      <div class="row">
        <span class="label">Công nghệ:</span>
        <span class="value">Laser Whitening</span>
      </div>

      <div class="row">
        <span class="label">Thời gian:</span>
        <span class="value green">60 phút</span>
      </div>

      <div class="row">
        <span class="label">Bảo hành:</span>
        <span class="value green">6 tháng</span>
      </div>

      <div class="row row-last">
        <span class="label">Giá ưu đãi:</span>
        <span class="value green price">1.600.000 đ</span>
      </div>

      <button class="btn-book">ĐẶT LỊCH NGAY</button>
    </div>
  </div>
</div>

</body>
</html>
